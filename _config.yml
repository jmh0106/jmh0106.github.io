    - https://github.com/jmh0106

### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Analytics ###
analytics:
  enabled: true                                        # Set true to enable analytics


### Buy me a coffee ###
# See https://www.ko-fi.com/
ko-fi:
  enabled: false
  username: alesordo
  color: '#dc3545'
  text: An espresso?                                   # Text on the button


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true                                   # Set to true to enable Remark42 comments
  - scope:
      path:            "assets"
    values:
      sitemap:         false


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"