<div class="wow animated fadeIn" data-wow-delay=".15s">
    <a href="{{ diary_url }}" class="diary card text-themed" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%}>
      {%- if diary_img -%}
      <img id="{{ diary_id }}-img" class="card-img-top" src="{{ diary_img }}" alt="{{ diary_name }}" />
      {%- endif -%}
      <div class="card-body">
        <h5 id="{{ diary_id }}-name" class="card-title">
            {%- if diary_type == "remote" -%}
            <i class="fab fa-github" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="GitHub Repository"></i> |&nbsp;
            {%- endif -%}
          {{ diary_name }}
        </h5>
        <p id="{{ diary_id }}-desc" class="card-text">{{ diary_desc }}</p>
        <p id="{{ diary_id }}-tools" class="card-text">
          {%- for tool in diary_tools -%}
          <span class="badge badge-pill text-primary border border-primary ml-1">{{ tool }}</span>
          {%- endfor -%}
        </p>
      </div>
    </a>
  </div>
